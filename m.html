<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .home {
        background-image: url(../img/background/home.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
      }
      .home-fill {
        display: flex;
        padding-top: 2rem;
        margin: 5rem;
      }
      .home-animations {
      }
      .home-fill-img {
        width: 15rem;
        height: 15rem;
        perspective: 2000px;
      }
      .home-fill-img .home-fill-img-efek {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 25s linear infinite;
      }
      .home-fill-img .home-fill-img-efek img {
        position: absolute;
        width: 16.2rem;
        height: 25rem;
        left: 1.2rem;
        top: 1rem;
        border-radius: 1.2rem;
        object-fit: cover;
        box-shadow: 0 0 1.2rem rgba(0, 0, 0, 0.5);
        transition: transfrom 1s;
      }

      /* Posisi 3D gambar (jarak antar gambar diperlebar) */
      .home-fill-img-efek img:nth-child(1) {
        transform: rotateY(0deg) translateZ(15rem);
      }
      .home-fill-img-efek img:nth-child(2) {
        transform: rotateY(60deg) translateZ(15rem);
      }
      .home-fill-img-efek img:nth-child(3) {
        transform: rotateY(120deg) translateZ(15rem);
      }
      .home-fill-img-efek img:nth-child(4) {
        transform: rotateY(180deg) translateZ(15rem);
      }
      .home-fill-img-efek img:nth-child(5) {
        transform: rotateY(240deg) translateZ(15rem);
      }
      .home-fill-img-efek img:nth-child(6) {
        transform: rotateY(300deg) translateZ(15rem);
      }
      @keyframes rotate {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img src="img/assets-anime/1.png" alt="1" />
    <img src="img/assets-anime/2.png" alt="2" />
    <img src="img/assets-anime/3.png" alt="3" />
    <img src="img/assets-anime/4.png" alt="4" />
    <img src="img/assets-anime/5.png" alt="5" />
    <img src="img/assets-anime/6.png" alt="6" />

    <div class="home-fill-img-efek"></div>
  </body>
</html>
